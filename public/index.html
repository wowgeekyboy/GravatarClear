<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Fetcher</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Avatar Fetcher</h1>
        <form id="avatarForm">
            <label for="textInput">Enter Email Address or Website Domain:</label><br>
            <input type="text" id="textInput" name="textInput"><br><br>
            <button type="submit">Submit</button>
        </form>
        <div id="avatarDisplay"></div>
        <div id="errorDisplay" class="error"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
